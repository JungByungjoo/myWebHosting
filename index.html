<body>

    <button id="choice_lunch">점심 고르기</button>

        let 돈까스 = "https://t1.daumcdn.net/cfile/tistory/998976505AA8C06921"
        let 햄버거 = "http://www.ntoday.co.kr/news/photo/202110/80781_55273_3022.jpg"
        let 떡볶이 = "https://cdn.kihoilbo.co.kr/news/photo/202008/880134_302005_3430.png"

        let lunchList = [스테이크,돈까스,햄버거]
        lunchList[3] = 떡볶이
        lunchList[4] = 초밥

        choice_lunch.onclick = () => {
            let lunch = document.querySelector("#lunch")
            lunch.src = lunchList[ Math.floor(Math.random()*5 ) ]
        }
    </script>
